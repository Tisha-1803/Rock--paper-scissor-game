<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1><b>Rock Paper Scissor</b></h1>
        <div class="game">
            <div class="choice" id="rock"><img src="rock.png" alt="rock"></div>
                <div class="choice" id="scissor"><img src="scissor.png" alt="rock"></div>
                <div class="choice" id="paper"><img src="paper.png" alt="rock"></div>
        </div>

        <div id="score-board">
            <div class="score" id="userscore">
                <p id="userp">0</p>
                <p>USER</p>
                
            </div>

            <div class="score"  id="compscore">
                <p id="compP">0</p>
                <p>COMPUTER</p>
            </div>
            
        </div>
        <div class="count">
            Total No. of attempts = &nbsp;
        
        <div id="attempts">
              0
            </div>
        </div>

        <div class="bottom">
            <div id="msg">Pick your move</div>
        </div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
